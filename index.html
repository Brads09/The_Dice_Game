<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Dice Game</title>
  <link rel="stylesheet" href="design.css">

  <!-- Modern fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fredoka+One&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="images/dice.ico" type="image/x-icon">
</head>

<body>

  <div class="container">
    <h1>Roll the Dice</h1>

    <!-- ⭐ Responsive Dice Wrapper -->
    <div class="dice-wrapper">
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>
    </div>

    <!-- ⭐ Button stays centered below -->
    <button class="btn" onclick="location.reload();">Roll!</button>
  </div>

  <script src="index.js"></script>

</body>
</html>
